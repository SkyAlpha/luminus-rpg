    {"MainScene.js.html":{"id":"MainScene.js.html","title":"Source: MainScene.js","body":" Phaser Action RPG Classes PhaserDialogBoxPhaserTiledInfoBoxPhaserWarp Source: MainScene.js import Phaser from 'phaser'; import tiles from './assets/maps/Overworld.png'; import collision_tile from './assets/maps/collision.png'; import tile_map_json from './assets/maps/larus.json'; import player_image from './assets/sprites/player.png'; import dialog from './assets/sprites/dialog.png'; import space from './assets/sprites/space_key.png'; import { PhaserWarp } from './plugins/PhaserWarp'; import { PhaserTiledInfoBox } from './plugins/PhaserTiledInfoBox'; let player; let cursors; const speed = 175; export class MainScene extends Phaser.Scene { constructor() { super({ key: 'MainScene', }); } preload() { this.load.image('player', player_image); this.load.image('dialog', dialog); this.load.image('space', space); this.load.image('tiles', tiles); this.load.image('collision_tiles', collision_tile); this.load.tilemapTiledJSON('larus', tile_map_json); this.load.css('nescss', 'node_modules/nes.css/css/nes.min.css'); } create() { const map = this.make.tilemap({ key: 'larus' }); const tileset = map.addTilesetImage('base', 'tiles', 16, 16, 0, 0); const collision_tilset = map.addTilesetImage( 'collision', 'collision_tiles' ); const base = map.createStaticLayer('base', tileset); const overlay = map.createStaticLayer('overlay', tileset); const collision_layer = map.createStaticLayer( 'collision', collision_tilset ); const overplayer_layer = map.createStaticLayer( 'overplayer', tileset, 0, 0 ); overplayer_layer.depth = 99; // Hides the collision map. collision_layer.alpha = 0; collision_layer.setCollisionByProperty({ collides: true }); const spawnPoint = map.findObject( 'spawn', (obj) =&gt; obj.name === 'Spawn Point' ); player = this.add.sprite(spawnPoint.x, spawnPoint.y, 'player'); this.physics.add.existing(player); player.body.maxSpeed = speed; const camera = this.cameras.main; camera.startFollow(player); // camera.setBounds(0, 0, map.widthInPixels, map.heightInPixels); this.physics.add.collider(player, collision_layer); cursors = this.input.keyboard.createCursorKeys(); const phaserWarp = new PhaserWarp(this, player, map); phaserWarp.createWarps(); /** * @type {PhaserTiledInfoBox} */ this.phaserTiledInfoBox = new PhaserTiledInfoBox(this, player, map); this.phaserTiledInfoBox.create(); } update(time, delta) { this.phaserTiledInfoBox.phaserDialogBox.checkUpdate(); if (this.input.isActive) { // Stop any previous movement from the last frame player.body.setVelocity(0); // Horizontal movement if (cursors.left.isDown) { player.body.setVelocityX(-100); } else if (cursors.right.isDown) { player.body.setVelocityX(100); } // Vertical movement if (cursors.up.isDown) { player.body.setVelocityY(-100); } else if (cursors.down.isDown) { player.body.setVelocityY(100); } // Normalize and scale the velocity so that player can't move faster along a diagonal player.body.velocity.normalize().scale(speed); } else { player.body.setVelocityY(0); player.body.setVelocityX(0); } } } × Search results Close "},"plugins_PhaserDialogBox.js.html":{"id":"plugins_PhaserDialogBox.js.html","title":"Source: plugins/PhaserDialogBox.js","body":" Phaser Action RPG Classes PhaserDialogBoxPhaserTiledInfoBoxPhaserWarp Source: plugins/PhaserDialogBox.js import Phaser from 'phaser'; /** * @class */ export class PhaserDialogBox { /** * This class allows one to create Dialogs. * It's possible to set the Action Hotkey, Action button Sprite, Dialog Sprite image, * @param {Phaser.Scene} scene Scene Context. * @param {Phaser.GameObjects} player Player Game Object. * @param {Phaser.Tilemaps.Tilemap} map Tile Map to get the object from. */ constructor(scene, player, map) { /** * scene Scene Context. * @type {Phaser.Scene} */ this.scene = scene; /** * player Player Game Object. * @type {Phaser.GameObjects} */ this.player = player; /** * Name of the sprite image that will be the dialog. * @type {string} */ this.dialogSpriteName = 'dialog'; /** * Name of the Sprite of the button action. * @type {string} */ this.actionButtonSprite = 'space'; /** * Current action button key code. * @type {Phaser.Input.Keyboard.KeyCodes} */ this.actionButtonKeyCode = Phaser.Input.Keyboard.KeyCodes.SPACE; /** * Dialog height. * @type {number} */ this.dialogHeight = 150; // Dialog Height /** * Margin of the dialog. Used to make spaces in the dialog. * @type {number} */ this.margin = 15; /** * Width and Height of the corner Slice. * @example * this.nineSliceOffsets = 25; * // Or * this.nineSliceOffsets = [10, 15, 5, 5]; * * // Array Length Use Explanation * // 1 [ topRightBottomLeft ] The first (only) element is used as the value for all four sides * // 2 [ topBottom, leftRight ] The first element is used for the top and bottom, the second element is used as the for the left and right * // 3 [ top, rightLeft, bottom ] The first element is used for the top, second is used for the right and left, and the third element is used for the bottom * // 4 [ top, right, bottom, left ] Each element is assigned to a specific side * @type {number | Array&lt;number&gt;} */ this.nineSliceOffsets = 23; /** * Safe area of the scaling areas.. * @type {number} */ this.nineSliceSafeArea = 12; /** * Sacele of the action button sprite. * @type {number} */ this.actionSpriteScale = 0.5; /** * Spelling speed of the text in the dialog box. * @type {number} */ this.dialogSpeed = 200; /** * Dialog font size. * @type {number} */ this.fontSize = 20; /** * Current dialog page. * @type {number} */ this.currentPage = 0; /** * Dialog font width. * @type {number} */ this.fontWidth = this.fontSize - 5; /** * Maximum number of lines. * @type {number} */ this.dialogMaxLines = 5; /** * Space between lines of the dialog text. * @type {number} */ this.letterSpacing = 0; /** * Max width of the text inside the dialog. * @type {number} */ this.textWidth = this.scene.cameras.main.width - this.margin * 3; // Defines the text Width. /** * Rather it can show de dialog of not. * @type {boolean} */ this.canShowDialog = true; /** * Defines if the player is overlapping the text zone. * @type {boolean} */ this.isOverlapingChat = false; /** * Defines if the text is in spelling/typping animation. * @type {boolean} */ this.isAnimatingText = false; } create() { this.dialog = this.scene.add.nineslice( this.margin, this.scene.cameras.main.height - this.dialogHeight - this.margin, // this is the starting x/y location this.scene.cameras.main.width - this.margin * 2, this.dialogHeight, // the width and height of your object this.dialogSpriteName, // a key to an already loaded image this.nineSliceOffsets, // the width and height to offset for a corner slice this.nineSliceSafeArea // (optional) pixels to offset when computing the safe usage area ); this.dialog.setScrollFactor(0, 0); this.dialog.depth = 99; this.dialog.visible = false; this.actionButton = this.scene.add .image( this.scene.cameras.main.width - this.margin * 4, this.scene.cameras.main.height - // this.dialog_height - this.margin * 3, this.actionButtonSprite ) .setDepth(9999) .setScrollFactor(0, 0) .setScale(this.actionSpriteScale); this.actionButton.visible = false; this.scene.tweenKey = this.scene.add.tween({ targets: this.actionButton, yoyo: true, repeat: -1, scale: { from: this.actionSpriteScale, to: this.actionSpriteScale - 0.15, }, duration: 1000, }); this.dialog.zone = this.scene.add .zone( this.margin, this.scene.cameras.main.height - this.dialogHeight - this.margin, // this is the starting x/y location this.scene.cameras.main.width - this.margin * 2, this.dialogHeight ) .setInteractive() .setOrigin(0, 0); this.dialog.zone.setScrollFactor(0, 0); this.dialog.zone.depth = 999; this.dialog.zone.on('pointerdown', (pointer) =&gt; { if (this.dialog.textMessage &amp;&amp; this.dialog.textMessage.active) { this.dialog.textMessage.destroy(); this.dialog.visible = false; this.canShowDialog = true; } }); this.keyObj = this.scene.input.keyboard.addKey( this.actionButtonKeyCode ); this.scene.input.keyboard.on('keydown', (key) =&gt; { // if (this.keyObj.isDown) debugger; if ( this.isOverlapingChat &amp;&amp; this.keyObj.isDown &amp;&amp; !this.dialog.visible ) { this.showDialog(); } else if (this.isAnimatingText &amp;&amp; this.keyObj.isDown) { this.setText(this.pagesMessage[this.currentPage], false); } else if ( !this.isAnimatingText &amp;&amp; this.currentPage !== this.pagesNumber - 1 &amp;&amp; this.keyObj.isDown ) { this.currentPage++; this.dialog.textMessage.text = ''; this.setText(this.pagesMessage[this.currentPage], true); } else if ( this.keyObj.isDown &amp;&amp; this.dialog.visible &amp;&amp; this.dialog.textMessage &amp;&amp; this.dialog.textMessage.active ) { this.dialog.textMessage.destroy(); this.dialog.visible = false; this.canShowDialog = true; } }); } /** * Shows the dialog with the message from the zone it's overlaping. * Make sure you have only one overlaping zone with the player. */ showDialog() { this.currentPage = 0; // this.actionButton.visible = false; this.dialog.visible = true; this.canShowDialog = false; const maxLettersPage = Math.floor(this.textWidth / this.fontWidth) * this.dialogMaxLines; this.pagesNumber = Math.ceil( this.dialogMessage.length / maxLettersPage ); this.pagesMessage = []; for (let i = 0; i &lt; this.pagesNumber; i++) { this.pagesMessage.push( this.dialogMessage.substr(i * maxLettersPage, maxLettersPage) ); } this.dialog.textMessage = this.scene.add .text( this.margin * 2, this.scene.cameras.main.height + this.margin / 2 - this.dialogHeight, '', { wordWrap: { width: this.textWidth, }, wordWrapUseAdvanced: false, fontSize: this.fontSize, maxLines: this.dialogMaxLines, letterSpacing: this.letterSpacing, fontFamily: 'Monospace', } ) .setScrollFactor(0, 0) .setDepth(99999999999999999) .setFixedSize( this.scene.cameras.main.width - this.margin * 3, this.dialogHeight ); // Animates the text this.setText(this.pagesMessage[0], true); } /** * Sets the text for the dialog window. * @param { string } text The text string to be shown in the dialog. * @param { boolean } animate Rather it should animate the text or not. If it's false, it will stop the animation text in process. */ setText(text, animate = false) { // Reset the dialog this.eventCounter = 0; this.animationText = text.split(''); if (this.timedEvent) this.timedEvent.remove(); // var tempText = animate ? '' : text; // this.setText(tempText); if (animate) { this.isAnimatingText = true; this.timedEvent = this.scene.time.addEvent({ delay: Math.floor(1000 / this.dialogSpeed), callback: this.animateText, callbackScope: this, loop: true, }); } else { if (this.timedEvent) this.timedEvent.remove(); this.isAnimatingText = false; this.dialog.textMessage.text = text; } } /** * Slowly displays the text in the window to make it appear annimated * */ animateText() { this.eventCounter++; this.dialog.textMessage.setText( this.dialog.textMessage.text + this.animationText[this.eventCounter - 1] ); // Stops the text animation. if (this.eventCounter === this.animationText.length) { this.isAnimatingText = false; this.timedEvent.remove(); } } /** * Checks if the player is moving. * @returns { boolean } */ isMoving() { // If is colliding should always show the trigger button. // Pressing space button, should show the chat. return ( this.player.body.velocity.x !== 0 || this.player.body.velocity.y !== 0 ); } /** * Checks if the player is still overlaping the zone. * Hides the action button if it's not overlaping the zone. */ checkUpdate() { if ( this.actionButton &amp;&amp; this.isMoving() &amp;&amp; this.player.body.touching.none &amp;&amp; this.isOverlapingChat ) { this.actionButton.visible = false; this.isOverlapingChat = false; } } } × Search results Close "},"plugins_PhaserTiledInfoBox.js.html":{"id":"plugins_PhaserTiledInfoBox.js.html","title":"Source: plugins/PhaserTiledInfoBox.js","body":" Phaser Action RPG Classes PhaserDialogBoxPhaserTiledInfoBoxPhaserWarp Source: plugins/PhaserTiledInfoBox.js import { PhaserDialogBox } from './PhaserDialogBox'; /** * @class */ export class PhaserTiledInfoBox { /** * This class allows one to create Dialogs with \"Tiled\" map editor &lt;a href=\"https://www.mapeditor.org/\"&gt;Tiled&lt;/a&gt; * Using the Objects layer https://doc.mapeditor.org/en/stable/manual/objects/ and open them * seemlessly with phaser. * * You should a game object to check if it overlaps your dialog information. * * Simply put, It Creates a Dialog to show messages from static objects created with \"Tiled\". * @param {Phaser.Scene} scene Scene Context. * @param {Phaser.GameObjects} player Player Game Object. * @param {Phaser.Tilemaps.Tilemap} map Tile Map to get the object from. */ constructor(scene, player, map) { /** * Tile Map to get the object from. * @type {Phaser.Tilemaps.Tilemap} */ this.map = map; /** * scene Scene Context. * @type { Phaser.Scene } */ this.scene = scene; /** * player Player Game Object. * @type { Phaser.GameObjects } */ this.player = player; /** * The Dialog box that will show de text from Tiled. * @type { PhaserDialogBox } */ this.phaserDialogBox = new PhaserDialogBox( this.scene, this.player, this.map ); /** * Name of the object Layer in the \"Tiled\" software. &lt;a href=\"https://www.mapeditor.org/\"&gt;Tiled&lt;/a&gt; * Check Tiled Docs to learn more &lt;a href=\"https://doc.mapeditor.org/en/stable/manual/objects/\"&gt;Tiled&lt;/a&gt; * @type {string} */ this.tiledObjectLayer = 'info'; /** * Object Attribute that the you created in the Tiled Software to define your messages. * @type {string} */ this.messageAttribute = 'message'; } /** * Creates the zones to make it possible to show the message. */ create() { // Creates the dialog information. this.phaserDialogBox.create(); // Rules to show informations! const infoObjects = this.map.getObjectLayer(this.tiledObjectLayer); let zones = []; console.log(infoObjects); infoObjects.objects.forEach((infoObj) =&gt; { let zone = this.scene.add.zone( infoObj.x, infoObj.y, infoObj.width, infoObj.height ); this.scene.physics.add.existing(zone); zone.setOrigin(0, 0); zone.body.immovable = true; zones.push({ ...zone, message: infoObj.properties.find( (f) =&gt; f.name === this.messageAttribute ).value, }); }); /** * Checks if the player is overlapping the Tiled map Zone. */ this.scene.physics.add.overlap( zones, this.player, (zone) =&gt; { this.phaserDialogBox.isOverlapingChat = true; this.phaserDialogBox.actionButton.visible = true; this.phaserDialogBox.dialogMessage = zone.message.trim(); }, (d) =&gt; { return this.phaserDialogBox.canShowDialog; } ); } } × Search results Close "},"plugins_PhaserWarp.js.html":{"id":"plugins_PhaserWarp.js.html","title":"Source: plugins/PhaserWarp.js","body":" Phaser Action RPG Classes PhaserDialogBoxPhaserTiledInfoBoxPhaserWarp Source: plugins/PhaserWarp.js import Phaser from 'phaser'; /** * @class */ export class PhaserWarp { /** * Creates a portal at the Tiled object Specified position. * @param {Phaser.Scene} scene Phaser scene that it will control. * @param {GameObject} player the game object that will be teleported to a certain spot. */ constructor(scene, player, map) { /** * scene Scene Context. * @type { Phaser.Scene } */ this.scene = scene; /** * player Player Game Object. * @type { Phaser.GameObjects } */ this.player = player; /** * Tile Map to get the object from. * @type {Phaser.Tilemaps.Tilemap} */ this.map = map; /** * Duration of the fade time of the camera. * @type { number } */ this.defaultFadeTime = 1000; /** * Duration of the fade in time of the camera. * @type { number } */ this.fadeOutTime = this.defaultFadeTime; /** * Duration of the fade in time of the camera. * @type { number } */ this.fadeInTime = this.defaultFadeTime; /** * Name of the object defined in the Tiled Software to pull the Warps from. * @type { string } */ this.warpObjectName = 'warps'; // Default name of the warps object created in the Tiled Software. /** * Name of property of the object defined in the Tiled Software to pull the destination position from. * @type { string } */ this.propertyWarpName = 'goto'; this.maxSpeed = this.player.body.maxSpeed; } createWarps() { const warps = this.map.getObjectLayer(this.warpObjectName); const warp_array = warps.objects.filter((obj) =&gt; obj.properties); const destinations = warps.objects.filter((obj) =&gt; !obj.properties); const warp_points = []; warp_array.forEach((warp) =&gt; { // For logging purpposes // let rect = this.add.rectangle( // warp.x, // warp.y, // warp.width, // warp.height, // 0xffff00, // 0.5 // ); let zone = this.scene.add.zone( warp.x, warp.y, warp.width, warp.height ); this.scene.physics.add.existing(zone); zone.body.immovable = true; // Prevents it from moving on collision. zone.setOrigin(0, 0); warp_points.push({ ...zone, warp }); }); this.scene.cameras.main.on('camerafadeoutstart', (fade) =&gt; { // Stop moving. this.player.body.maxSpeed = 0; }); this.scene.cameras.main.on('camerafadeincomplete', (fade) =&gt; { this.player.body.maxSpeed = this.maxSpeed; }); // Sets the collision between the player and the waro points. this.scene.physics.add.collider( warp_points, this.player, (warp_point, player) =&gt; { const dest = destinations.find( (d) =&gt; d.id === warp_point.warp.properties.filter( (f) =&gt; f.name === this.propertyWarpName )[0].value ); this.scene.cameras.main.fade(this.fadeOutTime); if (dest) { player.x = dest.x; player.y = dest.y; this.scene.cameras.main.fadeIn(this.fadeInTime); } } ); } } × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Phaser Action RPG Classes PhaserDialogBoxPhaserTiledInfoBoxPhaserWarp Classes Classes PhaserDialogBox PhaserTiledInfoBox PhaserWarp × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Phaser Action RPG Classes PhaserDialogBoxPhaserTiledInfoBoxPhaserWarp × Search results Close "},"PhaserDialogBox.html":{"id":"PhaserDialogBox.html","title":"Class: PhaserDialogBox","body":" Phaser Action RPG Classes PhaserDialogBoxPhaser
